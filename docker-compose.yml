version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: analytics_user
      POSTGRES_PASSWORD: analytics_password
      POSTGRES_DB: analytics_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U analytics_user']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./services/api
      dockerfile: Dockerfile
    ports:
      - '3001:3001'
    environment:
      DATABASE_URL: postgresql://analytics_user:analytics_password@postgres:5432/analytics_db
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      AI_AGENT_URL: http://ai-agent:8000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api/src:/app/src
    command: npm run dev

  ai-agent:
    build:
      context: ./services/ai-agent
      dockerfile: Dockerfile
    ports:
      - '8000:8000'
    environment:
      PYTHONUNBUFFERED: '1'
      LOG_LEVEL: info
    volumes:
      - ./services/ai-agent:/app
    command: uvicorn ai_agent.main:app --host 0.0.0.0 --port 8000 --reload

  web:
    build:
      context: ./services/web
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NODE_ENV: development
    volumes:
      - ./services/web/src:/app/src
    command: npm run dev
    depends_on:
      - api

volumes:
  postgres_data:
  redis_data:
